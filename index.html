  <body>
  
    <div id="content"></div>
  
    <script>
      const BIN_ID = "681b78198960c979a5950dbc";
      const API_KEY = "$2a$10$XyjpAsGIxR/qkb3dM51Bq.w5Aa1TKl7DfIcXHDUmQsNsO4uCjGJd6";
  
      async function fetchData() {
        try {
          const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
            headers: { 'X-Master-Key': API_KEY }
          });
          const result = await response.json();
          const data = result.record || [];
  
          // تجميع الحالات حسب القسم
          const grouped = data.reduce((acc, item) => {
            acc[item["القسم"]] = acc[item["القسم"]] || [];
            acc[item["القسم"]].push(item);
            return acc;
          }, {});
  
          renderData(grouped);
        } catch (error) {
          console.error("حدث خطأ أثناء جلب البيانات:", error);
          document.getElementById("content").innerHTML = "<p>فشل في تحميل البيانات، حاول لاحقًا.</p>";
        }
      }
  
      function renderData(groupedData) {
        const container = document.getElementById("content");
        container.innerHTML = "";
  
        for (const section in groupedData) {
          const sectionDiv = document.createElement("div");
  
          sectionDiv.innerHTML = `
            <h3> ${section}</h3>
            <table>
              <thead>
                <tr>
                  <th>اسم المريض</th>
                  <th>القرار</th>
                  <th>رقم الغرفة</th>
                  <th>التصنيف</th>
                </tr>
              </thead>
              <tbody>
                ${groupedData[section].map(row => `
                  <tr>
                    <td>${row["المريض"]}</td>
                    <td>${row["القرار"]}</td>
                    <td>${row["الغرفة"]}</td>
                    <td>${row["التصنيف"]}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          `;
          container.appendChild(sectionDiv);
        }
      }
  
      fetchData();
      // تحديث كل دقيقة
      setInterval(fetchData, 60000);
    </script>
