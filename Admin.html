<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم الأدمن</title>
  <style>
    body { font-family: Arial; text-align: center; direction: rtl; background-color: #f7f7f7; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; }
    input {
      width: 90%;
      padding: 8px;
      border: 2px solid #007bff;
      border-radius: 5px;
      font-size: 16px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #message {
      margin-top: 15px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>

  <h2>لوحة تعديل جدول العمليات المتغيرة </h2>

  <form id="admin-form">
    <table>
      <thead>
        <tr>
          <th>اليوم</th>
          <th>القسم</th>
          <th>الطبيب</th>
          <th>التخدير</th>
          <th>التمريض</th>
          <th>التوقيت</th>
        </tr>
      </thead>
      <tbody id="form-body">
        <!-- يتم إدخال الصفوف هنا تلقائيًا -->
      </tbody>
    </table>

    <button type="submit">💾 حفظ التعديلات</button>
  </form>

  <div id="message"></div>

  <script src="admin.js"></script>
</body>
